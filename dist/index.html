<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đồ án đồ họa máy tính</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="setup.css">
</head>

<body>
    <div id="container">
        <nav id="nav">
            <ul>
                <li class="dropdown">
                    <button class="dropbtn">Models
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content ext-dropdown-content">
                        <button class="model" href="#">Cube</button>
                        <button class="model" href="#">Cone</button>
                        <button class="model" href="#">Cylinder</button>
                        <button class="model" href="#">Icosahedron</button>
                        <button class="model" href="#">Sphere</button>
                        <button class="model" href="#">Teapot</button>
                        <button class="model" href="#">Torus</button>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="dropbtn">Modes
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <button class="mode" href="#">Normal</button>
                        <button class="mode" href="#">Solid</button>
                        <button class="mode" href="#">Wireframe</button>
                        <button class="mode" href="#">Point</button>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="dropbtn">Lights
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <button class="light" href="#">Light 1</button>
                        <button class="light" href="#">Light 2</button>
                        <button class="light" href="#">Light 3</button>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="dropbtn">Textures
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <button class="texture" href="#">Texture 1</button>
                        <button class="texture" href="#">Texture 2</button>
                        <button class="texture" href="#">Texture 3</button>
                    </div>
                </li>
                <li class="dropdown">
                    <button class="dropbtn">Animations
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <button class="animation" href="#">Animation 1</button>
                        <button class="animation" href="#">Animation 2</button>
                        <button class="animation" href="#">Animation 3</button>
                    </div>
                </li>
            </ul>

        </nav>
        <div id="canvas-container">
            <div id="gui"></div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/b216264862.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
